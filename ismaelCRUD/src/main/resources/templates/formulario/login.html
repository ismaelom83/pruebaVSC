          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form class="col-12" th:action="@{/login}" method="POST">
                <div class="form-group" id="user-group">
                  <label class="col col-form-label form-control-label">NombreUsuario</label><br>
                  <input type="text" class="form-control" placeholder="NombreUsuario" name="nombreusuario" />
                </div>
                <div class="form-group" id="contrasena-group">
                  <label class="col col-form-label form-control-label">Password</label><br>
                  <input type="password" class="form-control" placeholder="Introduce password" name="password" />
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-default">Login</button>
                </div>
              </form>

              <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Credenciales No Validos.
              </div>
              <div th:if="${param.logout}" class="alert alert-success" role="alert">
                Sesion de Usuario Cerrada.
              </div>

            </div>
          </div>
